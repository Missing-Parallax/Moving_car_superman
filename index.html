<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="city"></div>
        <div class="highway"></div>
        <div class="car">
            <img src="./assets/car.png" alt="">
        </div>
        <div class="wheel">
            <img src="./assets/wheel.png" alt="" class="front_wheel">
            <img src="./assets/wheel.png" alt="" class="rear_wheel">
        </div>
        <div class="superman">
            <img src="./assets/superman.png" alt="">
        </div>
    </div>
</body>
</html>
